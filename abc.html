<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
      body{
        font-family: "Arial",sans-serif;
        font-size: 16px;
        border:2px solid #ccc;
        padding: 20px;
        background-color: #f0f0f0;
      }

        h1 {
          font-family: "Times New Roman",Times,serif;
          font-size: 32px;
            text-align: center;
        }

        label[for="amount"] {
            text-align: left;
        }

        label[for="fromCurrency"], label[for="toCurrency"] {
            display: inline-block; 
            width: 150px; 
            margin-right: 20px; 
        }
        select{
          padding-left: 30px;
          background-repeat: no-repeat;
          background-position: 2px center;
        }
        #fromCurrency option[value="USD"], #toCurrency option[value="USD"]{
          background-image: url("C:/Users/Dell/Desktop/usd.png");
        }
        #fromCurrency option[value="EUR"], #toCurrency option[value="EUR"]{
          background-image: url("C:/Users/Dell/Desktop/eur.jpg");
        }
        #fromCurrency option[value="INR"], #toCurrency option[value="INR"]{
          background-image: url("C:/Users/Dell/Desktop/inr.jpg");
        }
        #fromCurrency option[value="AED"], #toCurrency option[value="AED"]{
          background-image: url("C:/Users/Dell/Desktop/aed.jpg");
        }
        #fromCurrency option[value="CAD"], #toCurrency option[value="CAD"]{
          background-image: url("C:/Users/Dell/Desktop/cad.jpg");
        }
        #fromCurrency option[value="GBP"], #toCurrency option[value="GBP"]{
          background-image: url("C:/Users/Dell/Desktop/gbp.jpg");
        }
        #fromCurrency option[value="JPY"], #toCurrency option[value="JPY"]{
          background-image: url("C:/Users/Dell/Desktop/jpy.jpg");
        }
        #fromCurrency option[value="AUD"], #toCurrency option[value="AUD"]{
          background-image: url("C:/Users/Dell/Desktop/aud.jpg");
        }
        #fromCurrency option[value="BDT"], #toCurrency option[value="BDT"]{
          background-image: url("C:/Users/Dell/Desktop/bdt.jpg");
        }
        #fromCurrency option[value="CNY"], #toCurrency option[value="CNY"]{
          background-image: url("C:/Users/Dell/Desktop/cny.jpg");
        }
    </style>
</head>
<body>
    <h1>Currency Converter</h1>
    <label for="amount">Enter amount to be exchanged:</label>
    <input type="number" id="amount" placeholder="Enter amount" />
    <br>
    <br>
    <label for="fromCurrency">From Currency:</label>
    <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="INR">INR</option>
        <option value="AED">AED</option>
        <option value="CAD">CAD</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <option value="AUD">AUD</option>
        <option value="BDT">BDT</option>
        <option value="'CNY">CNY</option>
    </select>
    <label for="toCurrency">To Currency:</label>
    <select id="toCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="INR">INR</option>
        <option value="AED">AED</option>
        <option value="CAD">CAD</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <option value="AUD">AUD</option>
        <option value="BDT">BDT</option>
        <option value="'CNY">CNY</option>
    </select>
    <button type="button" onclick="convertCurrency()">Convert</button>
    <p id="result"></p>
    <script>
        // Function to convert currency
        function convertCurrency() {
            // Get input values
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            // Fetch exchange rates from an API
            fetch(`https://open.er-api.com/v6/latest/${fromCurrency}`)
                .then(response => response.json())
                .then(data => {
                    // Calculate the converted amount
                    const exchangeRate = data.rates[toCurrency];
                    const convertedAmount = (amount * exchangeRate).toFixed(2);

                    // Display the result
                    document.getElementById('result').innerHTML = `${amount} ${fromCurrency} is equal to ${convertedAmount} ${toCurrency}`;
                })
                .catch(error => {
                    // Display an error message if fetching fails
                    console.error('Error fetching exchange rates:', error);
                });
        }
    </script>
</body>
</html>
